<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZOO VPN PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.07);
            --accent-pink: #ff0080;
            --accent-cyan: #00dfd8;
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 20px;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; min-height: 100vh;
        }

        /* –ó–í–ï–ó–î–´ */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        @keyframes move { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .main-container { position: relative; z-index: 1; display: flex; flex-direction: column; gap: 15px; transition: 0.3s; }
        .blur-bg { filter: blur(15px); pointer-events: none; }

        .card-balance {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 128, 0.3);
            border-radius: 25px; padding: 25px; text-align: center;
        }

        .balance-val {
            font-size: 48px; font-weight: 800;
            background: linear-gradient(45deg, var(--accent-pink), var(--accent-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 20px; }
        .box-title { font-size: 11px; opacity: 0.6; text-transform: uppercase; margin-bottom: 5px; }
        .box-data { font-size: 14px; font-weight: 600; }

        .btn { border: none; padding: 20px; border-radius: 20px; font-size: 16px; font-weight: 800; color: white; cursor: pointer; transition: 0.3s; }
        .btn-vpn { background: linear-gradient(45deg, #ff0080, #7928ca); box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4); }
        .btn-pay { background: linear-gradient(45deg, #00dfd8, #007cf0); box-shadow: 0 5px 20px rgba(0, 223, 216, 0.3); }

        /* –ú–û–î–ê–õ–ö–ê */
        .modal {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #1a1a2e; border-top: 2px solid var(--accent-cyan);
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            padding: 30px 20px; z-index: 100; transition: 0.4s; box-sizing: border-box;
        }
        .modal.active { bottom: 0; }

        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--accent-cyan);
            background: rgba(255,255,255,0.05); color: white; font-size: 20px; text-align: center;
            outline: none; margin-bottom: 20px; box-sizing: border-box;
        }

        .pay-option {
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="main-container" id="mainContent">
        <div class="card-balance">
            <div style="font-size: 14px; opacity: 0.8;">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-val">450.00 ‚ÇΩ</div>
            <div style="font-size: 12px; margin-top: 10px; opacity: 0.6;">–î–æ—Å—Ç—É–ø–Ω–æ –¥–æ 12 —è–Ω–≤. 2026</div>
        </div>

        <div class="grid-info">
            <div class="box"><div class="box-title">–°—Ç–∞—Ç—É—Å</div><div class="box-data">‚óè –ê–∫—Ç–∏–≤–µ–Ω</div></div>
            <div class="box"><div class="box-title">–õ–æ–∫–∞—Ü–∏—è</div><div class="box-data">üá©üá™ Germany</div></div>
            <div class="box"><div class="box-title">–õ–∏–º–∏—Ç</div><div class="box-data">12.4 / 100 GB</div></div>
            <div class="box"><div class="box-title">–î–Ω–µ–π</div><div class="box-data">26 –¥–Ω–µ–π</div></div>
        </div>

        <button class="btn btn-vpn" onclick="tgVpn()">üöÄ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ VPN</button>
        <button class="btn btn-pay" onclick="openAmountModal()">üí≥ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
    </div>

    <div class="modal" id="amountModal">
        <div style="text-align:center; margin-bottom:15px; font-weight:700;">–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (‚ÇΩ)</div>
        <input type="number" id="sumInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
        <button class="btn btn-pay" style="width:100%" onclick="openPayMethods()">–î–ê–õ–ï–ï</button>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <div class="modal" id="methodModal">
        <div style="text-align:center; margin-bottom:15px; font-weight:700;">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</div>
        <div class="pay-option" onclick="paySBP()">
            <span style="font-weight:700;">–ü–µ—Ä–µ–≤–æ–¥ –°–ë–ü</span>
            <span>üì≤</span>
        </div>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">–ù–∞–∑–∞–¥</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function openAmountModal() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('amountModal').classList.add('active');
            document.getElementById('mainContent').classList.add('blur-bg');
        }

        function openPayMethods() {
            let sum = document.getElementById('sumInput').value;
            if (sum < 10) return alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ 10‚ÇΩ');
            document.getElementById('amountModal').classList.remove('active');
            document.getElementById('methodModal').classList.add('active');
        }

        function paySBP() {
            let sum = document.getElementById('sumInput').value;
            tg.HapticFeedback.notificationOccurred('success');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                action: "pay_sbp",
                amount: sum
            }));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –±–æ—Ç –æ—Ç–≤–µ—Ç–∏–ª
            setTimeout(() => { tg.close(); }, 150);
        }

        function closeAll() {
            document.getElementById('amountModal').classList.remove('active');
            document.getElementById('methodModal').classList.remove('active');
            document.getElementById('mainContent').classList.remove('blur-bg');
        }

        function tgVpn() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.showAlert('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–∞...');
        }

        // –ó–≤–µ–∑–¥—ã
        const container = document.getElementById('stars');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(star);
        }
    </script>
</body>
</html>
