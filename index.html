<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZOO VPN PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f0c29; --glass: rgba(255, 255, 255, 0.07); --accent-pink: #ff0080; --accent-cyan: #00dfd8; --text: #ffffff; }
        body { margin: 0; padding: 20px; background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; min-height: 100vh; }
        
        /* –§–æ–Ω —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ –∏ —Ä–∞–∫–µ—Ç–∞–º–∏ */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        .mini-rocket { position: absolute; font-size: 12px; opacity: 0.3; filter: grayscale(1); animation: move linear infinite; }
        
        @keyframes move { from { transform: translateY(105vh) rotate(-45deg); } to { transform: translateY(-10vh) rotate(-45deg); } }
        
        .main-container { position: relative; z-index: 1; display: flex; flex-direction: column; gap: 12px; }
        .card-balance { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 0, 128, 0.3); border-radius: 25px; padding: 20px; text-align: center; }
        .balance-val { font-size: 42px; font-weight: 800; background: linear-gradient(45deg, var(--accent-pink), var(--accent-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 20px; text-align: center; }
        .box-title { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-bottom: 3px; }
        .box-data { font-size: 14px; font-weight: 600; }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { border: none; padding: 18px; border-radius: 20px; font-size: 15px; font-weight: 800; color: white; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 5px; -webkit-tap-highlight-color: transparent; backdrop-filter: blur(8px); }
        .btn-test { background: linear-gradient(45deg, rgba(240, 147, 251, 0.8), rgba(245, 87, 108, 0.8)); border: 1px solid rgba(255,255,255,0.2); }
        .btn-rocket { background: linear-gradient(45deg, rgba(0, 198, 255, 0.8), rgba(0, 114, 255, 0.8)); box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3); animation: pulse 2s infinite; }
        .btn-vpn { background: linear-gradient(45deg, rgba(255, 0, 128, 0.8), rgba(121, 40, 202, 0.8)); }
        .btn-pay { background: linear-gradient(45deg, rgba(0, 223, 216, 0.8), rgba(0, 124, 240, 0.8)); }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –í–ó–õ–ï–¢–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø) */
        #rocket-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 12, 41, 0.95); display: none; justify-content: center; align-items: center; z-index: 1000; overflow: hidden; }
        
        .big-rocket { 
            width: 180px; 
            height: 180px; 
            position: absolute; 
            bottom: -200px;
            filter: drop-shadow(0 0 30px #00dfd8);
        }

        .rocket-launch-animation {
            animation: rocket-up 1.3s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        @keyframes rocket-up {
            0% { transform: translateY(0) scale(0.6); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-130vh) scale(1.5); opacity: 1; }
        }

        .modal { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a2e; border-top: 2px solid var(--accent-cyan); border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 25px 20px; z-index: 100; transition: 0.4s; box-sizing: border-box; }
        .modal.active { bottom: 0; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--accent-cyan); background: rgba(255,255,255,0.05); color: white; font-size: 20px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .pay-option { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="rocket-overlay">
        <img src="https://cdn-icons-png.flaticon.com/512/1356/1356479.png" class="big-rocket" id="mainRocket" alt="Rocket">
    </div>

    <div class="stars-container" id="stars"></div>
    <div class="main-container">
        <div class="card-balance">
            <div style="font-size: 13px;">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-val" id="balanceDisplay">0.00 ‚ÇΩ</div>
            <div style="font-size: 10px; opacity: 0.5;" id="userDisplay">ID: ---</div>
        </div>
        <div class="grid-info">
            <div class="box"><div class="box-title">–°—Ç–∞—Ç—É—Å</div><div class="box-data" id="statusDisplay" style="color:#ff4d4d">‚óè –ù–µ –∞–∫—Ç–∏–≤–µ–Ω</div></div>
            <div class="box"><div class="box-title">–î–æ—Å—Ç—É–ø–Ω–æ</div><div class="box-data" id="daysDisplay">0 –¥–Ω–µ–π</div></div>
        </div>
        
        <button class="btn btn-test" id="testBtn">üéÅ –¢–ï–°–¢–û–í–´–ô –ü–ï–†–ò–û–î (24—á)</button>
        <button class="btn btn-rocket" id="rocketBtn">üöÄ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ VPN</button>
        
        <button class="btn btn-vpn" onclick="openTariffModal()">üíé –í–´–ë–†–ê–¢–¨ –¢–ê–†–ò–§</button>
        <button class="btn btn-pay" onclick="openAmountModal()">üí≥ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
    </div>

    <div class="modal" id="tariffModal">
        <div style="text-align:center; margin-bottom:20px; font-weight:700;">–¢–ê–†–ò–§–´</div>
        <div class="pay-option" onclick="confirmBuy(1, 299)">1 –ú–µ—Å—è—Ü - 299 ‚ÇΩ</div>
        <div class="pay-option" onclick="confirmBuy(3, 834)">3 –ú–µ—Å—è—Ü–∞ - 834 ‚ÇΩ</div>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>
    
    <div class="modal" id="amountModal">
        <input type="number" id="sumInput" placeholder="–°—É–º–º–∞ (‚ÇΩ)">
        <button class="btn btn-pay" onclick="sendPayment()">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const params = new URLSearchParams(window.location.search);
        const balance = params.get('balance') || "0";
        const days = params.get('days') || "0";
        const userId = params.get('id') || "---";

        document.getElementById('balanceDisplay').innerText = balance + " ‚ÇΩ";
        document.getElementById('userDisplay').innerText = "ID: " + userId;
        document.getElementById('daysDisplay').innerText = days + " –¥–Ω–µ–π";

        if (parseInt(days) > 0) { 
            document.getElementById('statusDisplay').innerText = "‚óè –ê–∫—Ç–∏–≤–µ–Ω"; 
            document.getElementById('statusDisplay').style.color = "#00ff00"; 
            document.getElementById('testBtn').style.display = "none";
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–∑–ª–µ—Ç–∞
        function startRocket() {
            const overlay = document.getElementById('rocket-overlay');
            const rocket = document.getElementById('mainRocket');
            
            overlay.style.display = 'flex';
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∞–Ω–∏–º–∞—Ü–∏–µ–π –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                rocket.classList.add('rocket-launch-animation');
            }, 50);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –≤—ã–ª–µ—Ç–∞ —Ä–∞–∫–µ—Ç—ã
            setTimeout(() => { 
                tg.close(); 
            }, 1400);
        }

        document.getElementById('testBtn').onclick = function() {
            tg.showConfirm("–ü–æ–ª—É—á–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –¥–æ—Å—Ç—É–ø –Ω–∞ 24 —á–∞—Å–∞?", (ok) => {
                if (ok) {
                    tg.sendData(JSON.stringify({action: 'get_free_test'}));
                    startRocket();
                }
            });
        };

        document.getElementById('rocketBtn').onclick = function() {
            if (parseInt(days) <= 0) {
                tg.showConfirm("–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –ø–æ–¥–ø–∏—Å–∫–∏. –•–æ—Ç–∏—Ç–µ –ø–æ–ª—É—á–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Ç–µ—Å—Ç–æ–≤—ã–π –¥–æ—Å—Ç—É–ø –Ω–∞ 24 —á–∞—Å–∞?", (ok) => {
                    if (ok) {
                        tg.sendData(JSON.stringify({action: 'get_free_test'}));
                        startRocket();
                    }
                });
            } else {
                tg.showConfirm("–î–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –º—ã –æ—Ç–ø—Ä–∞–≤–∏–º –≤–∞–º –∫–ª—é—á –∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –≤ —á–∞—Ç. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?", (ok) => {
                    if (ok) {
                        tg.sendData(JSON.stringify({action: 'request_vpn_button'}));
                        startRocket();
                    }
                });
            }
        };

        function openTariffModal() { document.getElementById('tariffModal').classList.add('active'); }
        function openAmountModal() { document.getElementById('amountModal').classList.add('active'); }
        function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        
        function sendPayment() {
            const val = document.getElementById('sumInput').value;
            if(!val) return;
            tg.sendData(JSON.stringify({action: 'pay', amount: val}));
            tg.close();
        }

        function confirmBuy(m, p) {
            if (parseFloat(balance) < p) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");
            tg.sendData(JSON.stringify({action: "buy_subscription", months: m, price: p}));
            setTimeout(() => tg.close(), 100);
        }

        // –ó–≤–µ–∑–¥—ã
        const container = document.getElementById('stars');
        for (let i = 0; i < 35; i++) {
            const isRocket = i % 12 === 0;
            const el = document.createElement('div');
            el.className = isRocket ? 'mini-rocket' : 'star';
            if (isRocket) el.innerText = 'üöÄ';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = Math.random() * 4 + 3 + 's';
            el.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(el);
        }
    </script>
</body>
</html>
