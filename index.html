<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZOO VPN PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f0c29; --glass: rgba(255, 255, 255, 0.07); --accent-pink: #ff0080; --accent-cyan: #00dfd8; --text: #ffffff; }
        body { margin: 0; padding: 20px; background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; min-height: 100vh; }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        @keyframes move { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }
        .main-container { position: relative; z-index: 1; display: flex; flex-direction: column; gap: 12px; }
        .card-balance { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 0, 128, 0.3); border-radius: 25px; padding: 20px; text-align: center; }
        .balance-val { font-size: 42px; font-weight: 800; background: linear-gradient(45deg, var(--accent-pink), var(--accent-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 20px; text-align: center; }
        .box-title { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-bottom: 3px; }
        .box-data { font-size: 14px; font-weight: 600; }
        .btn { border: none; padding: 18px; border-radius: 20px; font-size: 15px; font-weight: 800; color: white; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 5px; }
        .btn-rocket { background: linear-gradient(45deg, #00c6ff, #0072ff); box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4); animation: pulse 2s infinite; }
        .btn-vpn { background: linear-gradient(45deg, #ff0080, #7928ca); }
        .btn-pay { background: linear-gradient(45deg, #00dfd8, #007cf0); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        .modal { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a2e; border-top: 2px solid var(--accent-cyan); border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 25px 20px; z-index: 100; transition: 0.4s; box-sizing: border-box; }
        .modal.active { bottom: 0; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--accent-cyan); background: rgba(255,255,255,0.05); color: white; font-size: 20px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .pay-option { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="stars-container" id="stars"></div>
    <div class="main-container" id="mainContent">
        <div class="card-balance">
            <div style="font-size: 13px;">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-val" id="balanceDisplay">0.00 ‚ÇΩ</div>
            <div style="font-size: 10px; opacity: 0.5;" id="userDisplay">ID: ---</div>
        </div>
        <div class="grid-info">
            <div class="box"><div class="box-title">–°—Ç–∞—Ç—É—Å</div><div class="box-data" id="statusDisplay" style="color:#ff4d4d">‚óè –ù–µ –∞–∫—Ç–∏–≤–µ–Ω</div></div>
            <div class="box"><div class="box-title">–î–æ—Å—Ç—É–ø–Ω–æ</div><div class="box-data" id="daysDisplay">0 –¥–Ω–µ–π</div></div>
        </div>
        <button class="btn btn-rocket" onclick="connectRocket()">üöÄ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –†–ê–ö–ï–¢–£</button>
        <button class="btn btn-vpn" onclick="openTariffModal()">üíé –í–´–ë–†–ê–¢–¨ –¢–ê–†–ò–§</button>
        <button class="btn btn-pay" onclick="openAmountModal()">üí≥ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
    </div>

    <div class="modal" id="tariffModal">
        <div style="text-align:center; margin-bottom:20px; font-weight:700;">–¢–ê–†–ò–§–´</div>
        <div class="pay-option" onclick="confirmBuy(1, 299)">1 –ú–µ—Å—è—Ü - 299 ‚ÇΩ</div>
        <div class="pay-option" onclick="confirmBuy(3, 834)">3 –ú–µ—Å—è—Ü–∞ - 834 ‚ÇΩ</div>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>
    
    <div class="modal" id="amountModal">
        <input type="number" id="sumInput" placeholder="–°—É–º–º–∞ (‚ÇΩ)">
        <button class="btn btn-pay" onclick="tg.sendData(JSON.stringify({action: 'pay', amount: document.getElementById('sumInput').value})); tg.close();">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">–û—Ç–º–µ–Ω–∞</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const params = new URLSearchParams(window.location.search);
        const balance = params.get('balance') || "0";
        const days = params.get('days') || "0";
        const vlessLink = decodeURIComponent(params.get('vless') || "");

        document.getElementById('balanceDisplay').innerText = balance + " ‚ÇΩ";
        document.getElementById('userDisplay').innerText = "ID: " + params.get('id');
        document.getElementById('daysDisplay').innerText = days + " –¥–Ω–µ–π";
        if (parseInt(days) > 0) { 
            document.getElementById('statusDisplay').innerText = "‚óè –ê–∫—Ç–∏–≤–µ–Ω"; 
            document.getElementById('statusDisplay').style.color = "#00ff00"; 
        }

        function connectRocket() {
            if (parseInt(days) <= 0) return tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –∫—É–ø–∏—Ç–µ –ø–æ–¥–ø–∏—Å–∫—É!");
            
            const appStoreUrl = "https://apps.apple.com/us/app/v2raytun/id6476628951?l=ru";
            
            // 1. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–æ–ø–∏—Ä—É–µ–º –∫–æ–¥ –≤ –±—É—Ñ–µ—Ä (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞" –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —Å—Ä–∞–±–æ—Ç–∞–ª–∞)
            const el = document.createElement('textarea');
            el.value = vlessLink;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. –ü—ã—Ç–∞–µ–º—Å—è –≤—ã–∑–≤–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞–ø—Ä—è–º—É—é
            window.location.replace(vlessLink);

            // 3. –í—ã–≤–æ–¥–∏–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –¢–µ–ª–µ–≥—Ä–∞–º–∞
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    tg.showPopup({
                        title: "–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è",
                        message: "–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å:\n1. –û—Ç–∫—Ä–æ–π V2rayTun\n2. –ù–∞–∂–º–∏ '–î–æ–±–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞'",
                        buttons: [
                            {id: "ok", type: "default", text: "–ü–æ–Ω—è–ª"},
                            {id: "download", type: "destructive", text: "–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ"}
                        ]
                    }, (buttonId) => {
                        if (buttonId === "download") tg.openLink(appStoreUrl);
                    });
                }
            }, 2000);
        }

        function openTariffModal() { document.getElementById('tariffModal').classList.add('active'); }
        function openAmountModal() { document.getElementById('amountModal').classList.add('active'); }
        function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        
        function confirmBuy(m, p) {
            if (parseFloat(balance) < p) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
            tg.sendData(JSON.stringify({action: "buy_subscription", months: m, price: p}));
            setTimeout(() => tg.close(), 100);
        }

        const container = document.getElementById('stars');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            container.appendChild(star);
        }
    </script>
</body>
</html>
