<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Подключение</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #00dfd8; width: 85%; max-width: 350px; }
        .btn { background: #00dfd8; color: #000; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 100%; border: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00dfd8">Прямое подключение</h2>
        <p>Нажми кнопку для импорта ключа в приложение.</p>
        <button onclick="superImport()" class="btn">⚡️ ПОДКЛЮЧИТЬ</button>
    </div>

    <script>
        function superImport() {
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc'); 
            if (!enc) return;
            
            // 1. Декодируем VLESS из Base64 (получаем vless://...)
            const rawVless = atob(enc);

            // 2. Копируем в буфер (резервный метод для всех)
            const el = document.createElement('textarea');
            el.value = rawVless;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 3. Определяем ОС
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isIOS) {
                // ДЛЯ IPHONE:
                // Используем протокол v2box. 
                // Важно: передаем чистую ссылку vless:// через encodeURIComponent
                const iosUrl = "v2box://install-config?url=" + encodeURIComponent(rawVless);
                window.location.href = iosUrl;
            } else {
                // ДЛЯ ANDROID:
                // Просто переходим по прямой vless:// ссылке
                window.location.href = rawVless;
            }

            // 4. Дополнительная попытка просто открыть приложение, если импорт не сработал мгновенно
            setTimeout(() => {
                window.location.href = "v2box://";
            }, 1500);
        }
    </script>
</body>
</html>
