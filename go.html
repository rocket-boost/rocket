<body>

    <script>
        async function superImport() {
            const status = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');

            if (!enc) {
                status.innerText = "–û—à–∏–±–∫–∞: –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω.";

            const subUrl = atob(enc);
            
            console.log("Subscription URL:", subUrl);

            // 2. –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ Happ –Ω–µ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è)
            try {
                await navigator.clipboard.writeText(subUrl);
            } catch (e) {
                const el = document.createElement('textarea');
                el.value = subUrl;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }

            status.innerText = "–ó–∞–ø—É—Å–∫ Happ...";

            // 3. –û—Ç–∫—Ä—ã–≤–∞–µ–º Happ —Å subscription URL
            // –§–æ—Ä–º–∞—Ç: happ://add/https://domain/token
            window.location.href = `happ://add/${encodeURIComponent(subUrl)}`;

            setTimeout(() => {
