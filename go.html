<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Авто-настройка</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #00dfd8; width: 85%; max-width: 350px; text-align: center; }
        .btn { background: #00dfd8; color: #000; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 100%; border: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00dfd8">Почти готово!</h2>
        <p>Нажмите кнопку, чтобы подключить VPN автоматически.</p>
        <button onclick="autoConnect()" class="btn">⚡️ ПОДКЛЮЧИТЬ</button>
    </div>

    <script>
        function autoConnect() {
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            if (!enc) return;
            
            const link = atob(enc);

            // 1. КОПИРУЕМ ВЕСЬ КЛЮЧ (для подстраховки приложения)
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. ГЕНЕРИРУЕМ ДИПЛИНК, КОТОРЫЙ ТРИГГЕРИТ АВТО-ИМПОРТ
            // Используем формат install-config, чтобы V2Box сразу среагировал
            const v2rayUrl = "v2box://install-config?url=" + encodeURIComponent(link);

            // 3. ПЕРЕХОД
            window.location.href = v2rayUrl;

            // Если через 800мс не открылось (например, нет приложения), просто пробуем открыть саму программу
            setTimeout(() => {
                window.location.href = "v2box://";
            }, 800);
        }
    </script>
</body>
</html>
