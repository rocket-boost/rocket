<!DOCTYPE html>

<head>

        .card { background: #161b22; padding: 35px 25px; border-radius: 28px; border: 1px solid #00dfd8; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .btn { display: block; background: #00dfd8; color: #0b0e14; padding: 18px; text-decoration: none; border-radius: 15px; font-weight: bold; font-size: 16px; transition: 0.2s; border: none; width: 100%; cursor: pointer; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        #copy-status { display: none; color: #00dfd8; font-size: 13px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üöÄ</div>
        <h2>–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ!</h2>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á –∏ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.</p>
        
        <button onclick="startConnect()" class="btn" id="mainBtn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨ VPN</button>
        <div id="copy-status">‚úÖ –ö–õ–Æ–ß –°–ö–û–ü–ò–†–û–í–ê–ù</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const enc = urlParams.get('enc');

        function startConnect() {
            if (!enc) return alert("–ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω");
            
            const vlessLink = atob(enc);
            const isAndroid = /Android/i.test(navigator.userAgent);
            const appUri = isAndroid ? "happ://" : "v2box://";

            // 1. –ü—Ä—è–º–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –∫–ª–∏–∫—É (Android —ç—Ç–æ —Ä–∞–∑—Ä–µ—à–∏—Ç)
            const el = document.createElement('textarea');
            el.value = vlessLink;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫
            document.getElementById('mainBtn').innerText = "–û–¢–ö–†–´–í–ê–ï–ú...";

            // 3. –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            setTimeout(() => {
                window.location.href = appUri;
            }, 400);
        }
    </script>
