<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Rocket VPN - –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</title>
    <style>
        body { 
            background: #0b0e14; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        .card { 
            background: #161b22; 
            padding: 40px 30px; 
            border-radius: 24px; 
            border: 1px solid rgba(0, 223, 216, 0.3); 
            width: 85%; 
            max-width: 350px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 40px;
            margin-bottom: 20px;
        }
        h2 { color: #00dfd8; margin: 0 0 10px 0; font-size: 22px; }
        p { color: #8b949e; font-size: 15px; line-height: 1.5; margin-bottom: 30px; }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 223, 216, 0.1);
            border-top: 3px solid #00dfd8;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn { 
            background: #00dfd8; 
            color: #0b0e14; 
            padding: 18px; 
            text-decoration: none; 
            border-radius: 16px; 
            font-weight: bold; 
            width: 100%; 
            border: none; 
            cursor: pointer; 
            font-size: 17px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 223, 216, 0.3);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .status-msg {
            margin-top: 20px;
            font-size: 13px;
            color: #58a6ff;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üöÄ</div>
        <h2>Rocket VPN</h2>
        <p id="desc">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–∏—Ç—å –∫–ª—é—á –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.</p>
        
        <div id="loader" class="loader" style="display:none;"></div>
        
        <button id="mainBtn" onclick="superImport()" class="btn">‚ö°Ô∏è –ü–û–î–ö–õ–Æ–ß–ò–¢–¨</button>
        
        <div id="status" class="status-msg"></div>
    </div>

    <script>
        function superImport() {
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const desc = document.getElementById('desc');

            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            const os = urlParams.get('os');
            
            if (!enc) return;
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
            btn.style.display = 'none';
            desc.style.display = 'none';
            loader.style.display = 'block';
            status.innerText = "–ö–æ–ø–∏—Ä—É–µ–º –∫–ª—é—á –∏ –∑–∞–ø—É—Å–∫–∞–µ–º...";

            const rawVless = atob(enc);

            // 1. –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä
            const el = document.createElement('textarea');
            el.value = rawVless;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞
            setTimeout(() => {
                if (os === 'ios') {
                    window.location.href = rawVless;
                } else {
                    const configB64 = btoa(rawVless);
                    window.location.href = "v2box://install-config?url=" + configB64;
                }
                
                status.innerText = "–û—Ç–∫—Ä—ã–≤–∞–µ–º V2Box...";
            }, 600);

            // 3. –ó–∞–ø–∞—Å–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                window.location.href = "v2box://";
                status.innerText = "–ì–æ—Ç–æ–≤–æ! –ò–º–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –∫–ª—é—á –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏.";
            }, 2000);
        }
    </script>
</body>
</html>
