<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN</title>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; margin: 0; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00dfd8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #00dfd8; color: #0f0c29; padding: 15px 25px; text-decoration: none; border-radius: 10px; font-weight: bold; margin-top: 20px; }
        #error-msg { color: #ff4d4d; display: none; padding: 20px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Подключаем VPN...</p>
    </div>

    <div id="error-msg">
        <h3>Ошибка: Ссылка не получена</h3>
        <p>Убедитесь, что вы передали параметр ?config=</p>
    </div>

    <a href="#" id="manual-btn" class="btn" style="display: none;">ОТКРЫТЬ ПРИЛОЖЕНИЕ</a>

    <script>
        function launch() {
            // 1. Пытаемся достать конфиг всеми способами
            const fullUrl = window.location.href;
            let config = "";

            if (fullUrl.includes("config=")) {
                config = fullUrl.split("config=")[1];
            }

            if (!config || config.length < 10) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
                return;
            }

            // Декодируем на случай, если ссылка была зашифрована
            config = decodeURIComponent(config);

            const manualBtn = document.getElementById('manual-btn');
            manualBtn.href = config;
            manualBtn.style.display = 'inline-block';

            // 2. Попытка открыть (VLESS прямая)
            window.location.href = config;

            // 3. Через 1 секунду — попытка для V2Box
            setTimeout(() => {
                window.location.href = "v2box://install-config?url=" + encodeURIComponent(config);
            }, 1000);

            // 4. Через 2 секунды — Intent для Android (v2rayNG)
            setTimeout(() => {
                if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
                    const intentUrl = "intent://" + config.replace("vless://", "") + "#Intent;scheme=vless;package=com.v2ray.ang;end";
                    window.location.href = intentUrl;
                }
            }, 2000);
        }

        // Запуск при загрузке
        window.onload = launch;
    </script>
</body>
</html>
