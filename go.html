</head>
<body>
    <div class="card">

    <script>
        function superImport() {
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const desc = document.getElementById('desc');

            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            
            if (!enc) {
                status.innerText = "–û—à–∏–±–∫–∞: –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω.";
                return;
            }
            
            btn.style.display = 'none';
            desc.style.display = 'none';
            loader.style.display = 'block';
            status.innerText = "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–ª—é—á–∞...";

            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º vless —Å—Å—ã–ª–∫—É
            const rawVless = atob(enc);

            // 1. –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è Android –∏ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞)
            const el = document.createElement('textarea');
            el.value = rawVless;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –í–´–ó–û–í HAPP (—á–µ—Ä–µ–∑ —Å–∫—Ä—ã—Ç—É—é —Å—Å—ã–ª–∫—É)
            // –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º happ://import/, —á—Ç–æ–±—ã –Ω–µ –¥–∞–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º–µ –≤—ã–±–æ—Ä–∞ –º–µ–∂–¥—É V2box –∏ –¥—Ä—É–≥–∏–º–∏
            const happLink = "happ://import/" + rawVless;
            
            const link = document.createElement('a');
            link.href = happLink;
            document.body.appendChild(link);
            
            setTimeout(() => {
                link.click(); // –≠–º—É–ª–∏—Ä—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∫–ª–∏–∫
                status.innerText = "–ó–∞–ø—É—Å–∫ Happ...";
                document.body.removeChild(link);
            }, 300);

            // 3. –ó–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ –∑–∞–º–µ–Ω—É location (–µ—Å–ª–∏ –∫–ª–∏–∫ –Ω–µ –ø—Ä–æ—à–µ–ª)
            setTimeout(() => {
                window.location.replace(happLink);
            }, 1000);

            // 4. –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {

            }, 2500);
        }
    </script>

</html>
