<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to V2Box...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const vless = urlParams.get('vless');
            if (vless) {
                // Декодируем и создаем прямую ссылку для приложения
                const v2boxLink = "v2box://install-config?url=" + decodeURIComponent(vless);
                
                // Пробуем открыть приложение
                window.location.href = v2boxLink;
                
                // Если через 3 секунды мы все еще тут — значит приложение не установлено
                setTimeout(() => {
                    if (!document.hidden) {
                        alert("V2Box не найден. Установите его из App Store.");
                        window.location.href = "https://apps.apple.com/us/app/v2box-v2ray-client/id6446814690";
                    }
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Ошибка: Ключ не найден.</p>";
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
        <p>Перенаправление в V2Box...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
