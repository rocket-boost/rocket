<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Фикс подключения</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #00dfd8; width: 85%; max-width: 350px; text-align: center; }
        .btn { background: #00dfd8; color: #000; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 100%; border: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00dfd8">Настройка канала...</h2>
        <p>Нажмите кнопку для импорта полной конфигурации без потерь.</p>
        <button onclick="fixImport()" class="btn">⚡️ ПОДКЛЮЧИТЬ</button>
    </div>

    <script>
        function fixImport() {
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            if (!enc) return;
            
            const link = atob(enc);

            // 1. Копируем в буфер (как 100% запасной вариант)
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. ХИТРОСТЬ: Вместо передачи КЛЮЧА, мы передаем V2Box команду
            // на добавление подписки, где URL — это сама эта страница с ключом.
            // Но для V2Box на Android надежнее всего сработает диплинк импорта подписки.
            
            // Генерируем специальный URL, который V2Box точно не обрежет
            const subName = "Rocket_Full_Config";
            
            // Если ключ длинный, лучше всего работает прямой вызов импорта подписки
            // Мы используем data-uri, чтобы превратить текст ключа в "файл"
            const blob = new Blob([link], {type: 'text/plain'});
            const reader = new FileReader();
            reader.onload = function() {
                const dataUrl = reader.result;
                // Пытаемся передать через команду добавления подписки
                window.location.href = "v2box://add-sub?url=" + encodeURIComponent(link) + "&title=" + encodeURIComponent(subName);
            };
            reader.readAsDataURL(blob);

            // 3. Если через 1 сек не импортировалось автоматом — юзеру нужно просто нажать "Import from clipboard"
            setTimeout(() => {
                alert("Если окно импорта не появилось, в приложении нажмите '+' и 'Import from clipboard'. Ключ уже скопирован!");
                window.location.href = "v2box://";
            }, 1200);
        }
    </script>
</body>
</html>
