<body>
    <div class="card">

        <button id="mainBtn" onclick="superImport()" class="btn">‚ö°Ô∏è –ü–û–î–ö–õ–Æ–ß–ò–¢–¨</button>

    <script>
        async function superImport() {
            const status = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');

            if (!enc) {
                status.innerText = "–û—à–∏–±–∫–∞: –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω.";
                return;
            }

            // 1. –î–µ–∫–æ–¥–∏—Ä—É–µ–º
            const rawVless = atob(enc);

            // 2. –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä
            try {
                await navigator.clipboard.writeText(rawVless);
            } catch (e) {
                // –§–æ–ª–±—ç–∫ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const el = document.createElement('textarea');
                el.value = rawVless;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }

            status.innerText = "–ó–∞–ø—É—Å–∫ Happ...";

            // –ú–∞—Å—Å–∏–≤ –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ Deep Link
            const deepLinkFormats = [
                `happ://import?url=${encodeURIComponent(rawVless)}`,
                `happ://add-subscription`,
                rawVless, // vless:// –ø—Ä–æ—Ç–æ–∫–æ–ª
                `happ://key/${encodeURIComponent(rawVless)}`
            ];

            // –ü—Ä–æ–±—É–µ–º –∫–∞–∂–¥—ã–π —Ñ–æ—Ä–º–∞—Ç
            for (const url of deepLinkFormats) {
                window.location.href = url;
                
                // –ñ–¥—ë–º 1.5 —Å–µ–∫—É–Ω–¥—ã
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Å—ë –µ—â—ë –≤–∏–¥–∏–º–∞ ‚Äî –ø—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Ñ–æ—Ä–º–∞—Ç
                if (document.visibilityState === 'visible') {
                    continue;
                } else {
                    // –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å!
                    return;

            // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ
            status.innerHTML = "üîë –ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!<br><br>–û—Ç–∫—Ä–æ–π—Ç–µ Happ –∏ –Ω–∞–∂–º–∏—Ç–µ <b>'–ò–∑ –±—É—Ñ–µ—Ä–∞'</b>.";
        }
