<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка VPN...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // Браузер сам декодирует параметр из URL при получении
            const config = urlParams.get('config');
            
            if (config) {
                // 1. Пробуем открыть как прямую ссылку (самый надежный метод для vless)
                window.location.href = config;
                
                // 2. Через 1 секунду пробуем метод через схему v2box, если первый не подхватился
                setTimeout(() => {
                    // Используем encodeURIComponent только здесь, чтобы упаковать ссылку внутрь другой ссылки
                    window.location.href = "v2box://install-config?url=" + encodeURIComponent(config);
                }, 1000);
                
                // Закрываем через 5 секунд
                setTimeout(() => { window.close(); }, 5000);
            } else {
                document.body.innerHTML = "<h3>Ошибка: Конфигурация не найдена.</h3>";
            }
        };
    </script>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00dfd8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Настройка соединения...</p>
</body>
</html>
