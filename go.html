<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Подключение</title>
    <style>
        body { background: #0f0c29; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 25px; border: 1px solid #00dfd8; width: 85%; max-width: 400px; }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00dfd8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #00dfd8; color: #0f0c29; padding: 15px 20px; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 20px; width: 100%; box-sizing: border-box; }
        p { font-size: 15px; line-height: 1.4; opacity: 0.9; }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading">
            <div class="loader"></div>
            <h2>Копируем ключ...</h2>
        </div>
        
        <div id="ready" style="display:none;">
            <h2 style="color:#00dfd8">Ключ скопирован!</h2>
            <p>Мы открываем приложение.<br>Просто нажмите <b>"Добавить" (+)</b> или <b>"Импортировать"</b> внутри программы.</p>
            <a href="#" id="app-link" class="btn">ОТКРЫТЬ ПРИЛОЖЕНИЕ</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const base64Config = urlParams.get('enc');
        
        if (base64Config) {
            const vlessLink = atob(base64Config);
            const isAndroid = /Android/i.test(navigator.userAgent);
            const appUrl = isAndroid ? "happ://" : "v2box://";

            // Функция копирования
            function copyToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Ошибка копирования', err);
                }
                document.body.removeChild(textArea);
            }

            // Выполняем
            copyToClipboard(vlessLink);

            // Показываем интерфейс
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ready').style.display = 'block';
            document.getElementById('app-link').href = appUrl;

            // Авто-переход через 1 секунду
            setTimeout(() => {
                window.location.href = appUrl;
            }, 1000);
            
        } else {
            document.body.innerHTML = "<h2>Ошибка: Ключ не найден</h2>";
        }
    </script>
</body>
</html>
