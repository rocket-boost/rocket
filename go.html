<body>
    <div class="card">

        <button id="mainBtn" onclick="superImport()" class="btn">‚ö°Ô∏è –ü–û–î–ö–õ–Æ–ß–ò–¢–¨</button>

    <script>
        async function superImport() {
            const status = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');

            if (!enc) {
                status.innerText = "–û—à–∏–±–∫–∞: –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω.";
                return;
            }

            // 1. –î–µ–∫–æ–¥–∏—Ä—É–µ–º ‚Äî –ø–æ–ª—É—á–∞–µ–º vless:// —Å—Å—ã–ª–∫—É
            const vlessUrl = atob(enc);
            
            console.log("VLESS URL:", vlessUrl);

            // 2. –ö–æ–ø–∏—Ä—É–µ–º vless:// –≤ –±—É—Ñ–µ—Ä
            try {
                await navigator.clipboard.writeText(vlessUrl);
            } catch (e) {
                const el = document.createElement('textarea');
                el.value = vlessUrl;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }

            status.innerText = "–ó–∞–ø—É—Å–∫ Happ...";

            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º vless:// –≤ subscription URL –¥–ª—è 3X-UI –ø–∞–Ω–µ–ª–∏
            // –ò–∑–≤–ª–µ–∫–∞–µ–º UUID –∏–∑ vless://uuid@host:port?...
            const uuidMatch = vlessUrl.match(/^vless:\/\/([a-f0-9-]+)@/i);
            console.log("UUID Match:", uuidMatch);
            
            if (uuidMatch && uuidMatch[1]) {
                const uuid = uuidMatch[1];
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º subscription URL –¥–ª—è 3X-UI (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç)
                const subUrl = `https://138.124.54.178:20702/sub/${uuid}`;
                
                console.log("Opening Happ with subscription URL:", subUrl);
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º Happ —Å subscription URL
                window.location.href = `happ://add/${encodeURIComponent(subUrl)}`;
            } else {
                console.log("UUID not found, using vless:// directly");
                // –§–æ–ª–±—ç–∫: –ø—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å vless:// –Ω–∞–ø—Ä—è–º—É—é
                window.location.href = vlessUrl;
            }

            // –§–æ–ª–±—ç–∫ —á–µ—Ä–µ–∑ 500–º—Å
            setTimeout(() => {
                window.location.href = vlessUrl;
            }, 500);

            // –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                status.innerHTML = "–ì–æ—Ç–æ–≤–æ!<br>–ï—Å–ª–∏ Happ –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è ‚Äî –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –Ω–∞–∂–º–∏—Ç–µ <b>'–ò–∑ –±—É—Ñ–µ—Ä–∞'</b>.";
            }, 1500);
        }
    </script>
