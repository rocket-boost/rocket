<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Ремонт</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #00dfd8; width: 85%; max-width: 350px; }
        .btn { background: #00dfd8; color: #000; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 100%; border: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00dfd8">Прямое подключение</h2>
        <p>Нажми кнопку, и ключ будет передан в приложение без искажений.</p>
        <button id="mainBtn" onclick="superImport()" class="btn">⚡️ ПОДКЛЮЧИТЬ</button>
    </div>

    <script>
        function superImport() {
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc'); // Это наш vless в b64
            const os = urlParams.get('os'); // Получаем тип OS из ссылки
            if (!enc) return;
            
            const rawVless = atob(enc);

            // 1. Копируем оригинал в буфер (бетонная страховка)
            const el = document.createElement('textarea');
            el.value = rawVless;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. Логика подключения в зависимости от устройства
            if (os === 'ios') {
                // ДЛЯ IOS: Самый надежный метод — переход по прямой vless:// ссылке. 
                // V2Box сам подхватит её из браузера.
                window.location.href = rawVless;
                
                // Если через секунду приложение не открылось, пробуем альтернативную схему
                setTimeout(() => {
                    window.location.href = "v2box://install-config?url=" + encodeURIComponent(rawVless);
                }, 1000);
            } else {
                // ДЛЯ ANDROID: Оставляем твой оригинальный метод без изменений
                const configB64 = btoa(rawVless);
                const finalUrl = "v2box://install-config?url=" + configB64;
                window.location.href = finalUrl;
            }

            // Финальный пинок — просто открываем приложение
            setTimeout(() => {
                window.location.href = "v2box://";
            }, 2000);
        }
    </script>
</body>
</html>
