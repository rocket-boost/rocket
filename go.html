<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Получаем ключ из параметров ссылки
        const urlParams = new URLSearchParams(window.location.search);
        const vless = urlParams.get('vless');
        if (vless) {
            // Формируем команду для V2Box
            const v2boxLink = "v2box://install-config?url=" + vless;
            // Перенаправляем
            window.location.href = v2boxLink;
            // Если не перекинуло за 2 сек, закрываем
            setTimeout(() => { window.close(); }, 2000);
        }
    </script>
</head>
<body>
    <p>Перенаправление в V2Box...</p>
</body>
</html>
