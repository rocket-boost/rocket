<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка VPN...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // Получаем конфиг. Браузер сам декодирует один уровень.
            let config = urlParams.get('config');
            
            if (config) {
                // Если ссылка почему-то обрезалась на решетке в URL (бывает в старых браузерах),
                // мы берем хвост из window.location.hash
                if (window.location.hash && !config.includes('#')) {
                    config += window.location.hash;
                }

                // 1. Попытка открыть напрямую (для v2rayNG / V2Box)
                window.location.href = config;
                
                // 2. Запасной вариант для V2Box через 1.2 сек
                setTimeout(() => {
                    window.location.href = "v2box://install-config?url=" + encodeURIComponent(config);
                }, 1200);
                
                // Закрыть окно через 5 сек
                setTimeout(() => { window.close(); }, 5000);
            } else {
                document.body.innerHTML = "<h3 style='color:white'>Ошибка: Конфиг не найден</h3>";
            }
        };
    </script>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00dfd8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Передаем настройки в приложение...</p>
</body>
</html>
