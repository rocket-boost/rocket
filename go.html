<!DOCTYPE html>
<html>

    <style>

            display: flex;

        }
        .status-msg { margin-top: 20px; font-size: 13px; color: #58a6ff; }
        .sub-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00dfd8;

            color: #00dfd8;

<body>
    <div class="card">
        <div style="font-size: 40px; margin-bottom: 20px;">üöÄ</div>
        <h2>Rocket VPN</h2>
        <p id="desc" style="color: #8b949e; margin-bottom: 30px;">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∏–º–ø–æ—Ä—Ç–∞ –≤ Happ.</p>
        <button id="mainBtn" onclick="superImport()" class="btn">‚ö°Ô∏è –ü–û–î–ö–õ–Æ–ß–ò–¢–¨</button>
        <div id="status" class="status-msg"></div>
    </div>

    <script>
        let currentSubUrl = '';

        async function superImport() {
            const status = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');

            if (!enc) {
                status.innerText = "–û—à–∏–±–∫–∞: –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω.";
                return;
            }

            // 1. –î–µ–∫–æ–¥–∏—Ä—É–µ–º ‚Äî –ø–æ–ª—É—á–∞–µ–º subscription URL
            currentSubUrl = atob(enc);
            
            console.log("Subscription URL:", currentSubUrl);

            // 2. –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä
            try {
                await navigator.clipboard.writeText(currentSubUrl);
            } catch (e) {
                const el = document.createElement('textarea');
                el.value = currentSubUrl;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }

            // 3. –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);

            status.innerText = "–ó–∞–ø—É—Å–∫ Happ...";

            if (isMobile) {
                // –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º happ://
                window.location.href = `happ://add/${encodeURIComponent(currentSubUrl)}`;
                
                setTimeout(() => {
                    window.location.href = `happ://add/${encodeURIComponent(currentSubUrl)}`;
                }, 500);

                setTimeout(() => {
                    status.innerHTML = "‚úÖ –ì–æ—Ç–æ–≤–æ!<br><br>–ï—Å–ª–∏ Happ –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è ‚Äî –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –Ω–∞–∂–º–∏—Ç–µ <b>'–ò–∑ –±—É—Ñ–µ—Ä–∞'</b>.";
                }, 1500);
            } else {
                // –ü–ö ‚Äî –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ <a> —Ç–µ–≥
                openHappOnPc();
                
                setTimeout(() => {
                    showPcInstructions();
                }, 1000);
            }
        }

        function openHappOnPc() {
            const encodedUrl = encodeURIComponent(currentSubUrl);
            
            // –ú–µ—Ç–æ–¥ 1: happ://add/URL
            const a = document.createElement('a');
            a.href = `happ://add/${encodedUrl}`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // –ú–µ—Ç–æ–¥ 2: happ://import?url=URL
            setTimeout(() => {
                const a2 = document.createElement('a');
                a2.href = `happ://import?url=${encodedUrl}`;
                a2.style.display = 'none';
                document.body.appendChild(a2);
                a2.click();
                document.body.removeChild(a2);
            }, 300);
        }

        function showPcInstructions() {
            const status = document.getElementById('status');
            status.innerHTML = `
                üîó <b>–í–∞—à–∞ –ø–æ–¥–ø–∏—Å–∫–∞:</b><br><br>
                <input type="text" id="subInput" class="sub-input" value="${currentSubUrl}" readonly onclick="this.select()">
                <br>
                <button onclick="copyAndOpen()" class="btn" style="margin-top:10px;">
                    üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∏ –æ—Ç–∫—Ä—ã—Ç—å Happ
                </button>
                <br><br>
                <small style="color:#8b949e;">
                    –ï—Å–ª–∏ Happ –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è:<br>
                    1. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—ã—à–µ<br>
                    2. –û—Ç–∫—Ä–æ–π—Ç–µ Happ<br>
                    3. –í—Å—Ç–∞–≤—å—Ç–µ –≤ "–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É"
                </small>
            `;
        }

        function copyAndOpen() {
            const input = document.getElementById('subInput');
            input.select();
            document.execCommand('copy');
            
            openHappOnPc();
            
            alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–ï—Å–ª–∏ Happ –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è ‚Äî –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é.');
        }
    </script>
</body>
</html>
