<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN Import</title>
    <script>
        function openConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const b64config = urlParams.get('enc'); // берем зашифрованный конфиг
            if (!b64config) return;

            try {
                // Расшифровываем из Base64 обратно в vless://
                const config = atob(b64config);
                
                // Пытаемся открыть
                window.location.href = config;

                // Для Android (Intent)
                setTimeout(() => {
                    const intentUrl = "intent://" + config.replace("vless://", "") + "#Intent;scheme=vless;package=com.v2ray.ang;end";
                    window.location.href = intentUrl;
                }, 500);
            } catch (e) {
                console.error("Ошибка декодирования");
            }
        }
        window.onload = openConfig;
    </script>
    <style>
        body { background:#0f0c29; color:white; text-align:center; padding-top:100px; font-family:sans-serif; }
        .btn { display: inline-block; background: #00dfd8; color: #0f0c29; padding: 15px 25px; text-decoration: none; border-radius: 10px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <p>Настройка защищенного соединения...</p>
    <a href="javascript:void(0)" onclick="openConfig()" class="btn">ОТКРЫТЬ ПРИЛОЖЕНИЕ</a>
</body>
</html>
